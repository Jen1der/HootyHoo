<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HootyHoo Chatbot</title>
</head>
<body>
  <h1>Welcome to HootyHoo!</h1>

  <!-- Botpress Chatbot Script -->
  <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>

  <script>
    window.addEventListener("load", function () {
      // Wait until the botpress script is fully loaded
      if (window.botpressWebChat) {
        window.botpressWebChat.init({
          configUrl: "https://files.bpcontent.cloud/2025/02/21/18/20250221184729-IVWPX507.json"
        });
      } else {
        console.error("Botpress not loaded");
      }
    });
  </script>
</body>
</html>
