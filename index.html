<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HootyHoo AR Experience</title>
  
  <!-- A-Frame for WebXR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for marker-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Animation mixer for GLTF models -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- Load the Botpress webchat script -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  
  <style>
    /* Minimize UI for AR experience */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    /* Chat interface that overlays the AR scene */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Toggle button to show/hide chat */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 330px;
      z-index: 1001;
      background-color: #ffc53d;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    
    .instructions {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
      z-index: 1000;
    }
    
    #animation-controls {
      position: fixed;
      bottom: 80px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      text-align: center;
    }
    
    .anim-button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background-color: #ffc53d;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .anim-button:hover {
      background-color: #ffb300;
      transform: scale(1.05);
    }
    
    .anim-button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="instructions">
    Point your camera at a flat surface and tap to place Hooty.
    Say "dance", "wave", or "heart" to make Hooty perform!
  </div>
  
  <!-- Chat toggle button -->
  <button id="chat-toggle">Chat</button>
  
  <!-- Chat container -->
  <div id="chat-container">
    <div id="webchat" style="height: 100%;"></div>
  </div>
  
  <!-- Animation controls buttons -->
  <div id="animation-controls">
    <h4>Test Animations</h4>
    <button class="anim-button" data-anim="dance">Dance</button>
    <button class="anim-button" data-anim="wave">Wave</button>
    <button class="anim-button" data-anim="heart">Heart</button>
    <button class="anim-button" data-anim="idle">Idle</button>
  </div>
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- Hooty 3D model with animation mixer -->
    <a-entity id="ar-content" visible="true">
  <a-gltf-model
  id="hooty"
  src="models/Animation_Idle_02_withSkin.glb"
  position="0 -0.5 -2"
  scale="0.5 0.5 0.5"
  rotation="0 0 0"
  animation-mixer="clip: Idle_02; loop: repeat;">
</a-gltf-model>
    </a-entity>
    
    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
  
  <!-- Include your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
