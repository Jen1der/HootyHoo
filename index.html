<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HootyHoo AR Experience</title>
  
  <!-- A-Frame for WebXR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for marker-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Animation mixer for GLTF models -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- Load the Botpress webchat script -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  
  <style>
    /* Minimize UI for AR experience */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    /* Chat interface that overlays the AR scene */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Toggle button to show/hide chat */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 330px;
      z-index: 1001;
      background-color: #ffc53d;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    
    .instructions {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
      z-index: 1000;
    }
    
    #animation-controls {
      position: fixed;
      bottom: 80px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      text-align: center;
    }
    
    .anim-button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background-color: #ffc53d;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .anim-button:hover {
      background-color: #ffb300;
      transform: scale(1.05);
    }
    
    .anim-button:active {
      transform: scale(0.95);
    }

    /* Debug panel to show logs */
    #debug-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      font-family: monospace;
      font-size: 10px;
      padding: 10px;
      border-radius: 5px;
      overflow-y: scroll;
      z-index: 1002;
      display: none;
    }

    #debug-toggle {
      position: fixed;
      top: 10px;
      right: 320px;
      z-index: 1003;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="instructions">
    Point your camera at a flat surface and tap to place Hooty.
    Say "dance", "wave", "gangnam", "salsa", "baseball", or "hip-hop" to make Hooty perform!
  </div>
  
  <!-- Chat toggle button -->
  <button id="chat-toggle">Chat</button>
  
  <!-- Chat container -->
  <div id="chat-container">
    <div id="webchat" style="height: 100%;"></div>
  </div>
  
  <!-- Animation controls buttons -->
  <div id="animation-controls">
    <h4>Test Animations</h4>
    <button class="anim-button" data-anim="dance">Dance</button>
    <button class="anim-button" data-anim="wave">Wave</button>
    <button class="anim-button" data-anim="gangnam">Gangnam</button>
    <button class="anim-button" data-anim="salsa">Salsa</button>
    <button class="anim-button" data-anim="baseball-pitch">Pitch</button>
    <button class="anim-button" data-anim="hip-hop">Hip Hop</button>
    <button class="anim-button" data-anim="idle">Idle</button>
  </div>
  
  <!-- Debug panel and toggle -->
  <button id="debug-toggle">Debug</button>
  <div id="debug-panel"></div>
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- Hooty 3D model with animation mixer -->
    <a-entity id="ar-content" visible="true">
      <a-gltf-model
        id="hooty"
        src="models/Happy Idle.glb"
        position="0 -0.5 -2"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        animation-mixer="loop: repeat;">
      </a-gltf-model>
    </a-entity>
    
    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
  
  <!-- Additional debugging script -->
  <script>
    // Override console.log to also display in debug panel
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const originalConsoleWarn = console.warn;
    
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      const debugPanel = document.getElementById('debug-panel');
      const debugToggle = document.getElementById('debug-toggle');
      
      if (debugToggle && debugPanel) {
        debugToggle.addEventListener('click', function() {
          if (debugPanel.style.display === 'none') {
            debugPanel.style.display = 'block';
          } else {
            debugPanel.style.display = 'none';
          }
        });
        
        // Override console methods to also display in debug panel
        console.log = function() {
          const args = Array.from(arguments);
          originalConsoleLog.apply(console, args);
          
          if (debugPanel) {
            const msg = args.map(arg => {
              if (typeof arg === 'object') {
                try {
                  return JSON.stringify(arg);
                } catch (e) {
                  return arg.toString();
                }
              }
              return arg;
            }).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = msg;
            debugPanel.appendChild(logLine);
            debugPanel.scrollTop = debugPanel.scrollHeight;
          }
        };
        
        console.error = function() {
          const args = Array.from(arguments);
          originalConsoleError.apply(console, args);
          
          if (debugPanel) {
            const msg = args.map(arg => {
              if (typeof arg === 'object') {
                try {
                  return JSON.stringify(arg);
                } catch (e) {
                  return arg.toString();
                }
              }
              return arg;
            }).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = '❌ ERROR: ' + msg;
            logLine.style.color = '#ff5555';
            debugPanel.appendChild(logLine);
            debugPanel.scrollTop = debugPanel.scrollHeight;
          }
        };
        
        console.warn = function() {
          const args = Array.from(arguments);
          originalConsoleWarn.apply(console, args);
          
          if (debugPanel) {
            const msg = args.map(arg => {
              if (typeof arg === 'object') {
                try {
                  return JSON.stringify(arg);
                } catch (e) {
                  return arg.toString();
                }
              }
              return arg;
            }).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = '⚠️ WARN: ' + msg;
            logLine.style.color = '#ffaa00';
            debugPanel.appendChild(logLine);
            debugPanel.scrollTop = debugPanel.scrollHeight;
          }
        };
      }
    });
  </script>
  
  <!-- Include your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
