<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HootyHoo Chatbot</title>

  <!-- Optional Styling -->
  <style>
    #webchat {
      width: 400px;
      height: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to HootyHoo Chatbot</h1>

  <!-- Chatbot Container -->
  <div id="webchat"></div>

  <!-- Botpress Chatbot Script (Placing it here for better page load) -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      "configUrl": "https://files.bpcontent.cloud/2025/02/21/18/20250221184729-IVWPX507.json",
      "selector": "#webchat"
    });
  </script>
</body>
</html>
