<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HootyHoo AR Experience</title>
  
  <!-- A-Frame for WebXR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for marker-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Animation mixer for GLTF models -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- Load the Botpress webchat script -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="instructions">
    Point your camera at a flat surface and tap to place Hooty.
    Say "dance", "wave", "gangnam", "salsa", "baseball", or "hip-hop" to make Hooty perform!
  </div>
  
  <!-- Chat toggle button -->
  <button id="chat-toggle">Chat</button>
  
  <!-- Chat container -->
  <div id="chat-container">
    <div id="webchat" style="height: 100%;"></div>
  </div>
  
  <!-- Animation controls buttons -->
  <div id="animation-controls">
    <h4>Test Animations</h4>
    <button class="anim-button" data-anim="dance">Dance</button>
    <button class="anim-button" data-anim="wave">Wave</button>
    <button class="anim-button" data-anim="gangnam">Gangnam</button>
    <button class="anim-button" data-anim="salsa">Salsa</button>
    <button class="anim-button" data-anim="baseball-pitch">Pitch</button>
    <button class="anim-button" data-anim="hip-hop">Hip Hop</button>
    <button class="anim-button" data-anim="idle">Idle</button>
  </div>
  
  <!-- Debug panel and toggle -->
  <button id="debug-toggle">Debug</button>
  <div id="debug-panel"></div>
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- Hooty 3D model with animation mixer -->
    <a-entity id="ar-content" visible="true">
      <a-gltf-model
        id="hooty"
        src="models/Happy Idle.glb"
        position="0 -0.5 -2"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        animation-mixer="loop: repeat;">
      </a-gltf-model>
    </a-entity>
    
    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
  
  <!-- Additional debugging script -->
  <script>
    // Override console.log to also display in debug panel
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const originalConsoleWarn = console.warn;
    
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      const debugPanel = document.getElementById('debug-panel');
      const debugToggle = document.getElementById('debug-toggle');
      
      if (debugToggle && debugPanel) {
        debugToggle.addEventListener('click', function() {
          if (debugPanel.style.display === 'none') {
            debugPanel.style.display = 'block';
          } else {
            debugPanel.style.display = 'none';
          }
        });
        
        // Override console methods to also display in debug panel
        console.log = function() {
          const args = Array.from(arguments);
          originalConsoleLog.apply(console, args);
          
          if (debugPanel) {
            const msg = args.map(arg => {
              if (typeof arg === 'object') {
                try {
                  return JSON.stringify(arg);
                } catch (e) {
                  return arg.toString();
                }
              }
              return arg;
            }).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = msg;
            debugPanel.appendChild(logLine);
            debugPanel.scrollTop = debugPanel.scrollHeight;
          }
        };
        
        console.error = function() {
          const args = Array.from(arguments);
          originalConsoleError.apply(console, args);
          
          if (debugPanel) {
            const msg = args.map(arg => {
              if (typeof arg === 'object') {
                try {
                  return JSON.stringify(arg);
                } catch (e) {
                  return arg.toString();
                }
              }
              return arg;
            }).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = '❌ ERROR: ' + msg;
            logLine.style.color = '#ff5555';
            debugPanel.appendChild(logLine);
            debugPanel.scrollTop = debugPanel.scrollHeight;
          }
        };
        
        console.warn = function() {
          const args = Array.from(arguments);
          originalConsoleWarn.apply(console, args);
          
          if (debugPanel) {
            const msg = args.map(arg => {
              if (typeof arg === 'object') {
                try {
                  return JSON.stringify(arg);
                } catch (e) {
                  return arg.toString();
                }
              }
              return arg;
            }).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = '⚠️ WARN: ' + msg;
            logLine.style.color = '#ffaa00';
            debugPanel.appendChild(logLine);
            debugPanel.scrollTop = debugPanel.scrollHeight;
          }
        };
      }
    });
  </script>
  
  <!-- Include your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
