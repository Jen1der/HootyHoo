<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HootyHoo AR Experience</title>
  
  <!-- A-Frame for WebXR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for marker-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Animation mixer for GLTF models -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- Load the Botpress webchat script -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Explicit Botpress styling to ensure it works -->
  <style>
    #webchat .bpWebchat {
      position: unset !important;
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      max-width: 100% !important;
    }
    #webchat .bpFab {
      display: none !important;
    }
    #chat-container {
      display: none; /* Initially hidden, toggled by button */
    }
  </style>
</head>

<body>
  <div class="instructions">
    Point your camera at a flat surface and tap to place Hooty.
    Say "dance", "wave", "gangnam", "salsa", "baseball", or "hip-hop" to make Hooty perform!
  </div>
  
  <!-- Chat toggle button -->
  <button id="chat-toggle">Chat</button>
  
  <!-- Chat container - Making sure it's visible with inline style -->
  <div id="chat-container" style="z-index: 1000;">
    <div id="webchat" style="width: 100%; height: 100%;"></div>
  </div>
  
  <!-- Animation controls buttons -->
  <div id="animation-controls">
    <h4>Test Animations</h4>
    <button class="anim-button" data-anim="HappyIdle.glb">Idle</button>
    <button class="anim-button" data-anim="WaveHipHopDance.glb">Wave</button>
    <button class="anim-button" data-anim="GangnamStyle.glb">Gangnam</button>
    <button class="anim-button" data-anim="SalsaDancing.glb">Salsa</button>
    <button class="anim-button" data-anim="BaseballPitching.glb">Pitch</button>
    <button class="anim-button" data-anim="BaseballStrike.glb">Strike</button>
    <button class="anim-button" data-anim="BaseballUmpire.glb">Umpire</button>
    <button class="anim-button" data-anim="BaseballMillingIdle.glb">Milling</button>
    <button class="anim-button" data-anim="Shuffling.glb">Hip Hop</button>
    <button class="anim-button" data-anim="NorthernSoulSpinCombo.glb">Dance</button>
  </div>
  
  <!-- Debug panel and toggle -->
  <button id="debug-toggle">Debug</button>
  <div id="debug-panel"></div>
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" loading-screen="enabled: true;">
    <!-- Add a simple environment to better see the model -->
    <a-entity environment="preset: default; ground: flat;"></a-entity>
    
    <!-- Add a light to ensure model is visible -->
    <a-entity light="type: ambient; color: #BBB; intensity: 0.5;"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1.0;" position="-0.5 1 1"></a-entity>
    
    <!-- Camera -->  
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
  
  <!-- Include your JavaScript -->
  <script src="script.js"></script>
  
  <!-- Fallback initialization for Botpress -->
  <script>
    // Backup initialization to ensure Botpress loads
    setTimeout(function() {
      if (window.botpress && !window.botpressInitialized) {
        console.log("Running fallback Botpress initialization");
        window.botpress.init({
          "botId": "0d3d94b4-0bdb-4bcc-9e35-e21194ed2c1e",
          "clientId": "44c58e23-012d-4aa6-9617-abb818a66b42",
          "selector": "#webchat",
          "configuration": {
            "composerPlaceholder": "Let's go, Hoots!",
            "botName": "iHooty",
            "color": "#ffc53d",
            "variant": "solid",
            "themeMode": "light"
          }
        });
        
        window.botpress.on("webchat:ready", function() {
          console.log("Botpress chat ready (fallback)");
          document.getElementById("debug-panel").innerHTML += "<div>Botpress chat ready (fallback)</div>";
        });
      }
    }, 3000);
  </script>
</body>
</html>
