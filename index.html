<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HootyHoo Chatbot</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Botpress Chatbot Script -->
   <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>


    <style>
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
      }
      #webchat .bpFab {
        display: none;
      }
    </style>
</head>
<body>
    <h1>Welcome to HootyHoo Chatbot</h1>

    <!-- Chatbot Container -->
    <div id="webchat" style="width: 500px; height: 500px;"></div>

 <script>
  function initializeChatbot() {
    if (window.botpressWebChat) {
      window.botpressWebChat.init({
        botId: "0d3d94b4-0bdb-4bcc-9e35-e21194ed2c1e",
        clientId: "44c58e23-012d-4aa6-9617-abb818a66b42",
        host: "https://cdn.botpress.cloud",
        composerPlaceholder: "Let's go, Hoots!",
        botName: "iHooty",
        themeName: "prism",
        stylesheet: "https://webchat-styling.css",
        useSessionStorage: true,
        selector: "#webchat"
      });
    } else {
      console.error("Botpress script not loaded yet. Retrying...");
      setTimeout(initializeChatbot, 500); // Try again after 500ms
    }
  }

  // Run the function after the page loads
  window.onload = function () {
    initializeChatbot();
  };
</script>

      <!-- Load External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
