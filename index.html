<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HootyHoo Chatbot</title>

    <!-- Link to CSS file (must be in the same folder as index.html) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Botpress Chatbot Script -->
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js" defer></script>

    <style>
        #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
        }

        #webchat .bpFab {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Chatbot Container -->
    <div id="webchat" style="width: 500px; height: 500px;"></div>

    <!-- Link to JavaScript file (placed at the end for better performance) -->
    <script src="script.js" defer></script>

</body>
</html>
